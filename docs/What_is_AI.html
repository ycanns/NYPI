<!DOCTYPE html>
<html>
    <head>
        <title>Recommandation System Information</title>
        <style>
            /* Style your pagination buttons and container here */
            .pagination {
                text-align: center;
                margin-top: 20px;
            }

            .pagination button {
                background-color: #99A3A4;
                color: white;
                border: none;
                cursor: pointer;
                padding: 10px 15px;
                margin: 5px;
            }

            .pagination button:hover {
                background-color: #5D6D7E;
            }

            .video-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                padding: 20px 20px;
                margin: 20px;
            }
            .container {
              display: flex;
              flex-wrap: wrap;
              justify-content: space-between;
              position: relative;
              font-family: Arial;
              margin: 10px;
              padding: 20px 20px;

            }

            .text-block {
              background-color: #ABB2B9;
              color: white;
              padding-top: 10px;
              padding-bottom: 10px;
              padding-left: 30px;
              padding-right: 30px;
              margin: 20px;
            }
              
            .video-embed {
                width: 48%;
                margin-bottom: 20px;
            }
            body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

        </style>
    </head>
<body>
    <div class="text-block">
    <h4><b><p><font size="+2">"AI란 무엇일까요?"</font></p></b></h4></div>
    
    <div class="container">
<img src="img/What_is_AI.jpg" style="width:100%">

        </div>

    <script>
        function showPage(page) {
            // Hide all video containers
            document.querySelectorAll('.video-container').forEach(function(container) {
                container.style.display = 'none';
            });

            // Show the selected page
            document.getElementById('page' + page).style.display = 'block';
        }
    </script>
</body>
</html>
